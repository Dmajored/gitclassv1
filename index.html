<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Table</title>
    <style>
      body {
        background-color: #eaf6f6;
      }
      table {
        width: 100%;
      }
      table,
      td {
        border: 1px;
        border-style: solid;
        border-color: rgb(163, 56, 56);
      }
      th {
        border: 1px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        Html Tables
      </thead>
      <th>Person1</th> 
      <th>Person 2</th>
      <th>Person 3</th>

      <tbody>
        <td>Slvercode</td>
        <td>Tobe</td>
        <td>Linus</td>
        <tr>
          <td colspan="2">Ninyo</td>
          <td>Seunbayo</td>
        </tr>
        <tr>
          <th colspan="2">Chikere</th>
          <td>Andy</td>
        </tr>
        <tr>
          <th rowspan="2">Emmy</th>
          <td>Anthonia</td>
          <td>Seyi</td>
        </tr>
        <tr>
          <td>Ashley</td>
          <td>Faith</td>
        </tr>
        <tr>
          <td>16</td>
          <td>14</td>
          <td>10</td>
        </tr>
      </tbody>

      <tfoot></tfoot>
    </table>
  </body>
</html>
